{% extends "base.html" %}

{% block title %}Login Administrativo - RESTEL{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h2 class="h4 mb-0">
                        <i class="fas fa-user-shield me-2"></i>Acesso Administrativo
                    </h2>
                    <p class="mb-0 small">Sistema de Gerenciamento RESTEL</p>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('processar_login_admin') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope me-1"></i>Email
                            </label>
                            <input type="email" class="form-control form-control-lg" id="email" name="email" 
                                   placeholder="seu@email.com" required autofocus>
                        </div>
                        
                        <div class="mb-4">
                            <label for="senha" class="form-label">
                                <i class="fas fa-lock me-1"></i>Senha
                            </label>
                            <input type="password" class="form-control form-control-lg" id="senha" name="senha" 
                                   placeholder="Digite sua senha" required>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>Entrar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- Links de Navegação -->
            <div class="text-center mt-3">
                <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-1"></i>Voltar ao Início
                </a>
            </div>
        </div>
    </div>
</div>

{% block scripts %}
<script>
// Auto-focus no campo email ao carregar a página
document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('email').focus();
});

// Validação do formulário
document.querySelector('form').addEventListener('submit', function(e) {
    const email = document.getElementById('email').value.trim();
    const senha = document.getElementById('senha').value;
    
    if (!email || !senha) {
        e.preventDefault();
        alert('Por favor, preencha todos os campos!');
        return false;
    }
    
    // Validação básica de email
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
        e.preventDefault();
        alert('Por favor, insira um email válido!');
        return false;
    }
});
</script>
{% endblock %}
{% endblock %}
